<app-navbar [isSidebarOpen]="isSidebarOpen" [sidebarWidth]="220" [sidebarClosedWidth]="70"></app-navbar>
<div class="layout" [class.sidebar-closed]="!isSidebarOpen">
	<app-sidebar (toggle)="isSidebarOpen = $event"></app-sidebar>
	<main class="content">
		<h2 class="page-title">Tous les Dépôts</h2>
		<section class="table-section">
			<div class="table-toolbar">
				<input class="table-filter" placeholder="Filtrer par nom" [(ngModel)]="depotFilter" (input)="filterDepots()" />
				<button class="add-row-btn" (click)="openAddDialog()">
					<img src="assets/ajouter.png" alt="Ajouter" width="20" height="20" style="vertical-align:middle; margin-right:6px;" />
					Ajouter un dépôt
				</button>
			</div>

			<div class="mat-elevation-z8">
				<table class="mat-mdc-table">
					<thead>
						<tr>
							<th class="mat-mdc-header-cell">ID</th>
							<th class="mat-mdc-header-cell">Nom</th>
							<th class="mat-mdc-header-cell">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let dep of filteredDepots" class="mat-mdc-row">
							<td class="mat-mdc-cell">{{ dep.id }}</td>
							<td class="mat-mdc-cell">{{ dep.nom }}</td>
							<td class="mat-mdc-cell">
								<span class="actions-img-group">
									<img src="assets/edit.png" alt="Edit" width="24" height="24" style="cursor:pointer; margin-right:8px;" (click)="editDepot(dep)" />
									<img src="assets/delete.png" alt="Supprimer" width="24" height="24" style="cursor:pointer;" (click)="deleteDepot(dep)" />
								</span>
							</td>
						</tr>
						<tr *ngIf="filteredDepots.length === 0" class="mat-mdc-no-data-row">
							<td class="mat-mdc-cell" colspan="3">Aucun dépôt trouvé.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<!-- Dialog modal pour ajout ou modification dépôt -->
		<div class="dialog-backdrop" *ngIf="showAddDialog">
			<div class="dialog-modal">
				<h3>{{ editMode ? 'Modifier le dépôt' : 'Ajouter un dépôt' }}</h3>
				<div class="form-group">
					<label for="nom">Nom:</label>
					<input type="text" id="nom" [(ngModel)]="dialogDepot.nom" name="nom" required />
				</div>
				<div class="dialog-actions">
					<button type="button" (click)="cancel()">Annuler</button>
					<button type="submit" (click)="editMode ? updateDepot() : saveDepot()">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
				</div>
			</div>
		</div>
	</main>
</div>
