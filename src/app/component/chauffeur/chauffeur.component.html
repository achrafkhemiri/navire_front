<app-navbar [isSidebarOpen]="isSidebarOpen" [sidebarWidth]="220" [sidebarClosedWidth]="70"></app-navbar>
<div class="layout" [class.sidebar-closed]="!isSidebarOpen">
	<app-sidebar (toggle)="isSidebarOpen = $event"></app-sidebar>
	<main class="content">
		<h2 class="page-title">Tous les Chauffeurs</h2>
		<div *ngIf="error" class="error">{{ error }}</div>
		
		<section class="table-section">
			<div class="table-toolbar">
				<input class="table-filter" placeholder="Filtrer par nom ou CIN" [(ngModel)]="chauffeurFilter" (input)="filterChauffeurs()" />
				<button class="add-row-btn" (click)="openAddDialog()">
					<img src="assets/ajouter.png" alt="Ajouter" width="20" height="20" style="vertical-align:middle; margin-right:6px;" />
					Ajouter un chauffeur
				</button>
			</div>

			<div class="mat-elevation-z8">
				<table class="mat-mdc-table">
					<thead>
						<tr>
							<th class="mat-mdc-header-cell">ID</th>
							<th class="mat-mdc-header-cell">Nom</th>
							<th class="mat-mdc-header-cell">CIN</th>
							<th class="mat-mdc-header-cell">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let ch of filteredChauffeurs" class="mat-mdc-row">
							<td class="mat-mdc-cell">{{ ch.id }}</td>
							<td class="mat-mdc-cell">{{ ch.nom }}</td>
							<td class="mat-mdc-cell">{{ ch.numCin }}</td>
							<td class="mat-mdc-cell">
								<span class="actions-img-group">
									<img src="assets/edit.png" alt="Edit" width="24" height="24" style="cursor:pointer; margin-right:8px;" (click)="editChauffeur(ch)" />
									<img src="assets/delete.png" alt="Supprimer" width="24" height="24" style="cursor:pointer;" (click)="deleteChauffeur(ch.id)" />
								</span>
							</td>
						</tr>
						<tr *ngIf="filteredChauffeurs.length === 0" class="mat-mdc-no-data-row">
							<td class="mat-mdc-cell" colspan="4">Aucun chauffeur trouv√©.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<!-- Dialog modal pour ajout ou modification chauffeur -->
		<div class="dialog-backdrop" *ngIf="showAddDialog">
			<div class="dialog-modal">
				<h3>{{ editMode ? 'Modifier le chauffeur' : 'Ajouter un chauffeur' }}</h3>
				<div class="form-group">
					<label for="nom">Nom:</label>
					<input type="text" id="nom" [(ngModel)]="dialogChauffeur.nom" name="nom" required />
				</div>
				<div class="form-group">
					<label for="numCin">CIN:</label>
					<input type="text" id="numCin" [(ngModel)]="dialogChauffeur.numCin" name="numCin" required />
				</div>
				<div class="dialog-actions">
					<button type="button" (click)="cancel()">Annuler</button>
					<button type="submit" (click)="editMode ? updateChauffeur() : saveChauffeur()">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
				</div>
			</div>
		</div>
	</main>
</div>
