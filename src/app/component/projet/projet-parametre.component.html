<app-navbar 
  [isSidebarOpen]="isSidebarOpen" 
  [sidebarWidth]="280" 
  [sidebarClosedWidth]="75">
</app-navbar>

<div class="layout" [class.sidebar-closed]="!isSidebarOpen">
  <app-sidebar (toggle)="isSidebarOpen = $event"></app-sidebar>
  <main class="content">
    <!-- Header avec titre et informations projet -->
    <div class="page-header">
      <div class="header-content">
        <div class="header-icon">
          <i class="bi bi-gear-fill"></i>
        </div>
        <div class="header-text">
          <h1 class="page-title">Paramètres du projet</h1>
          <p class="page-subtitle" *ngIf="projet">
            <strong>{{ projet.nom }}</strong> - {{ projet.nomProduit }}
          </p>
          <p class="page-subtitle" *ngIf="!projet">
            Gérez les différents modules de votre projet
          </p>
        </div>
      </div>
    </div>

    <!-- Grid de cartes modules -->
    <div class="modules-grid">
      <div class="module-card" *ngFor="let card of cards">
        <div class="card-icon-wrapper">
          <i class="bi {{card.icon}} {{card.color}}"></i>
        </div>
        <div class="card-content">
          <h3 class="card-title">{{card.title}}</h3>
          <p class="card-description">Gérer les {{card.title.toLowerCase()}}</p>
        </div>
        <a [routerLink]="card.dynamic ? ['/projet', projetId, 'voyages'] : [card.link]" 
           class="card-action">
          <span>{{card.text}}</span>
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>

    <!-- Section informations supplémentaires -->
    <div class="info-section">
      <div class="info-card">
        <i class="bi bi-info-circle"></i>
        <div>
          <h4>Besoin d'aide ?</h4>
          <p>Chaque module vous permet de gérer un aspect spécifique de votre projet.</p>
        </div>
      </div>
    </div>
  </main>
</div>
