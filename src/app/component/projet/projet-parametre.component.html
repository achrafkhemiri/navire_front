

<app-navbar 
  [isSidebarOpen]="isSidebarOpen" 
  [sidebarWidth]="220" 
  [sidebarClosedWidth]="70">
</app-navbar>

<div class="layout" [class.sidebar-closed]="!isSidebarOpen">
  <app-sidebar (toggle)="isSidebarOpen = $event"></app-sidebar>
  <main class="content">
    <h2 class="mb-4 text-center">Paramètres du projet</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-person-badge fs-1 text-primary mb-2"></i>
            <h6 class="card-title">Client</h6>
            <a [routerLink]="['/client']" class="btn btn-outline-primary btn-sm mt-2">Voir les clients</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-building fs-1 text-success mb-2"></i>
            <h6 class="card-title">Dépôt</h6>
            <a [routerLink]="['/depot']" class="btn btn-outline-success btn-sm mt-2">Voir les dépôts</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-truck fs-1 text-warning mb-2"></i>
            <h6 class="card-title">Camion</h6>
            <a [routerLink]="['/camion']" class="btn btn-outline-warning btn-sm mt-2">Voir les camions</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-person-lines-fill fs-1 text-info mb-2"></i>
            <h6 class="card-title">Chauffeur</h6>
            <a [routerLink]="['/chauffeur']" class="btn btn-outline-info btn-sm mt-2">Voir les chauffeurs</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
