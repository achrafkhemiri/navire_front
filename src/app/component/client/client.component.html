
<app-navbar [isSidebarOpen]="isSidebarOpen" [sidebarWidth]="220" [sidebarClosedWidth]="70"></app-navbar>
<div class="layout" [class.sidebar-closed]="!isSidebarOpen">
	<app-sidebar (toggle)="isSidebarOpen = $event"></app-sidebar>
	<main class="content">
		<h2 class="page-title">Clients</h2>
		<section class="table-section">
			<div class="table-toolbar">
				<input class="table-filter" placeholder="Filtrer par nom ou numéro" [(ngModel)]="clientFilter" (input)="applyFilter()" />
					<button class="add-row-btn" (click)="openAddDialog()" [disabled]="!isProjetActif()">
						<img src="assets/ajouter.png" alt="Ajouter" width="20" height="20" style="vertical-align:middle; margin-right:6px;" />
						Ajouter un client
					</button>
			</div>

			<div class="mat-elevation-z8">
				<table class="mat-mdc-table">
					<thead>
						<tr>
							<th class="mat-mdc-header-cell">ID</th>
							<th class="mat-mdc-header-cell">Nom</th>
							<th class="mat-mdc-header-cell">Numéro</th>
							<th class="mat-mdc-header-cell">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cl of filteredClients" class="mat-mdc-row">
							<td class="mat-mdc-cell">{{ cl.id }}</td>
							<td class="mat-mdc-cell">{{ cl.nom }}</td>
							<td class="mat-mdc-cell">{{ cl.numero }}</td>
							<td class="mat-mdc-cell">
								<span class="actions-img-group">
									<img src="assets/edit.png" alt="Edit" width="24" height="24" style="cursor:pointer; margin-right:8px;" (click)="selectClient(cl)" [class.disabled]="!isProjetActif()" />
									<img src="assets/delete.png" alt="Supprimer" width="24" height="24" style="cursor:pointer;" (click)="deleteClient(cl.id)" [class.disabled]="!isProjetActif()" />
								</span>
							</td>
						</tr>
						<tr *ngIf="filteredClients.length === 0" class="mat-mdc-no-data-row">
							<td class="mat-mdc-cell" colspan="4">Aucun client trouvé.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

					<!-- Dialog modal pour ajout ou modification client -->
					<div class="dialog-backdrop" *ngIf="showAddClient || editMode">
						<div class="dialog-modal">
							<h3>{{ editMode ? 'Modifier le client' : 'Ajouter un client' }}</h3>
							  <input [(ngModel)]="dialogClient.nom" placeholder="Nom" class="table-filter" />
							  <input [(ngModel)]="dialogClient.numero" placeholder="Numéro" class="table-filter" />
							<div class="dialog-actions">
								<button class="add-row-btn" *ngIf="!editMode" (click)="addDialogClient()" [disabled]="!isProjetActif()">Ajouter</button>
								<button class="add-row-btn" *ngIf="editMode" (click)="updateDialogClient()" [disabled]="!isProjetActif()">Enregistrer</button>
								<button class="add-row-btn" (click)="closeDialog()">Annuler</button>
							</div>
						</div>
					</div>
	</main>
</div>
