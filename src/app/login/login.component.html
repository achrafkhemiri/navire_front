<div class="login-wrapper">
  <!-- Background avec overlay gradient -->
  <div class="login-background"></div>
  <div class="login-overlay"></div>
  
  <!-- Container principal -->
  <div class="login-container">
    <!-- Card de login -->
    <div class="login-card">
      <!-- Header avec logo/icône -->
      <div class="login-header">
        <div class="login-icon">
          <i class="bi bi-box-seam"></i>
        </div>
        <h1 class="login-title">Bienvenue</h1>
        <p class="login-subtitle">Connectez-vous à votre compte</p>
      </div>

      <!-- Alerte d'expiration de session -->
      <div *ngIf="sessionExpired" class="session-expired-alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div class="alert-content">
          <strong>Session expirée</strong>
          <p>Votre session a expiré. Veuillez vous reconnecter.</p>
        </div>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i>
            <span>Adresse email</span>
          </label>
          <div class="input-wrapper">
            <input 
              id="email" 
              type="email" 
              class="form-input"
              [(ngModel)]="email" 
              name="email" 
              required 
              placeholder="votreemail@exemple.com"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="bi bi-lock"></i>
            <span>Mot de passe</span>
          </label>
          <div class="input-wrapper">
            <input 
              id="password" 
              type="password" 
              class="form-input"
              [(ngModel)]="password" 
              name="password" 
              required 
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="login-btn">
          <span>Se connecter</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          <i class="bi bi-shield-check"></i>
          Connexion sécurisée
        </p>
      </div>
    </div>

    <!-- Branding -->
    <div class="login-branding">
      <p class="branding-text">Système de Gestion Navire</p>
      <p class="branding-version">Version 1.0</p>
    </div>
  </div>
</div>
